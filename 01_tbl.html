<body onload="brython()">
<h2>An Liosta</h2>
<div id="container"></div>
<div id="zone1"></div>

<script type="text/python" id="script0">
from Skins import *
from browser import document
from browser import html
from browser.html import TABLE, TR, TH, TD

#lines = [ ['Morrissey','vocals','bucket'],
#    ['Johnny Marr','guitar','pointy'],
#    ['Mike Joyce','the drums','roundy'],
#    ['Andy Rourke','the bass guitar','brown']
#    ]
t = TABLE()
row = TR()
row <= html.TH("Man")
row <= html.TH("Skill")
row <= html.TH("Hat")
# Appending the row to the table
t <= row
for line in lines:
    t <= TR(TD(line[0]) 
    +TD(line[1])
    +TD(line[2])
    )
document['zone1'].text =''
document['zone1']<= t

</script>
</body>
